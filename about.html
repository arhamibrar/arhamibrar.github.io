        /* Custom styling for the image container */
        .image-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Make the container full height */
            display: flex;
            justify-content: center; /* Center the image horizontally */
            align-items: center; /* Center the image vertically */
            background-color: black; /* Black borders around the image */
        }

        .image-container img {
            width: 60%; /* Set image width to 60% of the screen */
            height: auto; /* Maintain the aspect ratio */
            display: block;
        }

        .image-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

.logo-container {

            width: 40%;

        }
    </style>
</head>
