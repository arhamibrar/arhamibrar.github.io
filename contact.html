<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - StackHack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .custom-hr {
            border: 1.5px solid black;
            width: 40%;
            margin: 15px auto;
        }

        .image-container {
            position: relative;
            width: 100vw;
            height: 70vh;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .image-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-text span {
            font-size: 1.5rem;
            font-weight: 300;
            margin-top: 10px;
        }

        .logo-container {
            background-color: transparent !important;
            text-align: center;
            padding: 10px 0;
        }

        .logo-container img {
            mix-blend-mode: multiply;
            height: 80px;
            display: inline-block;
        }

        /* Contact Info Section (Now Full Width & Connected) */
        .contact-info {
            background-color: black;
            color: white;
            padding: 50px 20px;
            text-align: center;
            width: 100%;
            margin: 0; /* Ensures no gaps */
        }

        .contact-info h2 {
            margin-bottom: 10px;
        }

        .contact-info p {
            font-size: 1rem;
        }

        /* Waze Map Section */
        .map-container {
            width: 100%;
            height: 40vh;
            overflow: hidden;
            position: relative;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .black-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 35px;
            background-color: black;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Logo -->
    <div class="logo-container w-100">
        <img src="images/logomod.png" alt="Logo"> 
    </div>

    <!-- Horizontal Line -->
    <hr class="custom-hr">

    <!-- Navigation Menu -->
    <nav class="text-center py-3">
        <a href="index.html" class="mx-3 text-dark text-decoration-none fw-bold">Home</a>
        <a href="blog.html" class="mx-3 text-dark text-decoration-none fw-bold">Blog</a>
        <a href="about.html" class="mx-3 text-dark text-decoration-none fw-bold">About</a>
        <a href="contact.html" class="mx-3 text-dark text-decoration-none fw-bold">Contact</a>
    </nav>

    <!-- Contact Image with Text Overlay -->
    <div class="image-container">
        <img src="images/contactimg.jpg" alt="Get in Touch">
        <div class="image-text">
            Get in Contact
            <span>info@stackhack.ca</span>
        </div>
    </div>

    <!-- Full Width Black Section for Contact Info -->
    <div class="contact-info">
        <h2>Contact Us</h2>
        <p>Feel free to reach out for any inquiries. We would love to hear from you!</p>
    </div>

    <!-- Waze Map Section (Now Connected to Black Section Above) -->
    <div class="map-container">
        <iframe src="https://embed.waze.com/iframe?zoom=14&lat=43.66543816314432&lon=" allowfullscreen></iframe>
        <div class="black-box"></div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 mt-5">
        Â© 2022 by StackHack Inc.
    </footer>

</body>
</html>
