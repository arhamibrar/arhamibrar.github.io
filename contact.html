<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - StackHack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        .custom-hr {
            border: 1.5px solid black;
            width: 40%;
            margin: 15px auto;
        }

        .image-container {
            position: relative;
            width: 100vw;
            height: 70vh; /* Increased height */
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .image-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-text span {
            font-size: 1.5rem;
            font-weight: 300;
            margin-top: 10px;
        }

        /* Fix for logo blending */
        .logo-container {
            background-color: transparent !important;
            text-align: center;
            padding: 10px 0;
        }

        .logo-container img {
            mix-blend-mode: multiply;
            height: 80px;
            display: inline-block;
        }

        /* Leaflet Map Section */
        #map {
            width: 100%;
            height: 50vh; /* Ensure map has proper height */
        }

        /* Page Scrollable */
        body {
            height: 100%;
            overflow-y: auto;
            padding-bottom: 50px; /* Add some padding at the bottom to avoid content being cut off */
        }
    </style>
</head>
<body class="bg-light">

    <!-- Full-Width White Section with Logo -->
    <div class="logo-container w-100">
        <img src="images/logomod.png" alt="Logo"> 
    </div>

    <!-- Horizontal Line -->
    <hr class="custom-hr">

    <!-- Navigation Menu -->
    <nav class="text-center py-3">
        <a href="index.html" class="mx-3 text-dark text-decoration-none fw-bold">Home</a>
        <a href="blog.html" class="mx-3 text-dark text-decoration-none fw-bold">Blog</a>
        <a href="about.html" class="mx-3 text-dark text-decoration-none fw-bold">About</a>
        <a href="contact.html" class="mx-3 text-dark text-decoration-none fw-bold">Contact</a>
    </nav>

    <!-- Contact Image with Text Overlay -->
    <div class="image-container">
        <img src="images/contactimg.jpg" alt="Get in Touch"> <!-- Replace with your image -->
        <div class="image-text">
            Get in Contact
            <span>info@stackhack</span>
        </div>
    </div>

    <!-- Content Section -->
    <div class="container py-5">
        <h2 class="text-center">Contact Us</h2>
        <p class="text-center">Feel free to reach out for any inquiries. We would love to hear from you!</p>
    </div>

    <!-- OpenStreetMap Section using Leaflet -->
    <div id="map"></div>

    <!-- Footer -->
    <footer class="text-center py-3 mt-5">
        Â© 2022 by StackHack Inc.
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([50.1, 70.3], 12); // Set initial view with coordinates and zoom level

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker at the specified location
        L.marker([50.1, 70.3]).addTo(map)
            .bindPopup("<b>StackHack Location</b><br>43.665306223077664,-79.46807057136866")
            .openPopup();
    </script>

</body>
</html>
